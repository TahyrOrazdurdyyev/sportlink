name: sportlink
description: Sportlink mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  
  # Routing
  go_router: ^14.6.2
  
  # Networking
  dio: ^5.4.0
  http: ^1.1.2
  
  # Firebase (only for push notifications)
  firebase_core: ^2.32.0
  firebase_messaging: ^14.7.10
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  cached_network_image: ^3.3.0
  image_picker: ^1.0.7
  permission_handler: ^11.0.1
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Maps
  google_maps_flutter: ^2.5.0
  
  # UI Components
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  flutter_markdown: ^0.6.18
  url_launcher: ^6.2.4
  pull_to_refresh: ^2.0.0
  fl_chart: ^0.66.0
  
  # Utils
  uuid: ^4.1.0
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
